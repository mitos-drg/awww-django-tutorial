<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <h2>Podziel się opinią!</h2>
            <form action="{% url 'comments:index' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Publikuj">
            </form>
        </div>
        {% if comment_list %}
            {% for comment in comment_list %}
                <div style="margin: 20px 20px; border: 2px solid black; padding: 10px;">
                <p>{{ comment.text }}</p>
                <p>
                    Napisany <em>{{ comment.date_published }}</em>
                    przez <strong>{{ comment.author }}</strong> (<a href="{% url 'comments:edit' comment.id %}">edytuj &rarr;</a>)
                </p>
                </div>
            {% endfor %}
        {% else %}
            <p>No comments are available. Write a new one!</p>
        {% endif %}
    </body>
</html>
